<div
    pick-a-date-time="form"
    ng-init="form.$$datetime=$$value$$"
    ng-class="{'has-error': hasError(), 'has-success': hasSuccess(), 'has-feedback': form.feedback !== false }"
    class="form-group {{form.htmlClass}}">

    <label class="control-label" ng-show="showTitle()">{{form.title}}</label>

    <div ng-class="{'input-group': (form.fieldAddonLeft || form.fieldAddonRight)}">
        <div class="row row-grid">
            <div class="col-xs-12 col-sm-6">
                <span ng-if="form.fieldAddonLeft"
                    ng-bind-html="form.fieldAddonLeft"
                    class="input-group-addon"></span>

                <input ng-show="form.key"
                    ng-model="form.$$date"
                    ng-disabled="form.readonly"
                    type="text"
                    name="{{form.key.slice(-1)[0]}}"
                    style="background-color: white"
                    placeholder="{{form.date.placeholder }}"
                    schema-validate="form"
                    pick-a-date="form.date.pickadate"
                    min-date="form.date.minDate"
                    max-date="form.date.maxDate"
                    class="form-control {{form.date.fieldHtmlClass}}"/>

                <span ng-if="form.fieldAddonRight"
                    ng-bind-html="form.fieldAddonRight"
                    class="input-group-addon"></span>
            </div>

            <div class="col-xs-12 col-sm-6">
                <span ng-if="form.fieldAddonLeft"
                    ng-bind-html="form.fieldAddonLeft"
                    class="input-group-addon"></span>

                <input ng-show="form.key"
                    ng-model="form.$$time"
                    ng-disabled="form.readonly"
                    type="text"
                    name="{{form.key.slice(-1)[0]}}"
                    style="background-color: white"
                    placeholder="{{form.time.placeholder }}"
                    schema-validate="form"
                    pick-a-time="form.time.pickatime"
                    min-time="form.time.minTime"
                    max-time="form.time.maxTime"
                    class="form-control {{form.time.fieldHtmlClass}}"/>

                <span ng-if="form.fieldAddonRight"
                    ng-bind-html="form.fieldAddonRight"
                    class="input-group-addon"></span>
            </div>
        </div>

    </div>

    <span ng-if="form.feedback !== false"
          ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }"
          id="{{form.key.slice(-1)[0] + 'Status'}}"
          class="form-control-feedback">
    </span>

    <div class="help-block" sf-message="form.description"></div>

</div>
