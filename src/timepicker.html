<div
    ng-class="{'has-error': hasError(), 'has-success': hasSuccess(), 'has-feedback': form.feedback !== false }"
    class="form-group {{form.htmlClass}}">

    <label class="control-label" ng-show="showTitle()">{{form.title}}</label>

    <div ng-class="{'input-group': (form.fieldAddonLeft || form.fieldAddonRight)}">

        <span ng-if="form.fieldAddonLeft"
              class="input-group-addon"
              ng-bind-html="form.fieldAddonLeft"></span>
        <input ng-show="form.key"
            ng-model="$$value$$"
            ng-disabled="form.readonly"
            type="text"
            name="{{form.key.slice(-1)[0]}}"
            style="background-color: white"
            schema-validate="form"
            pick-a-time="form.pickatime"
            min-time="form.minTime"
            max-time="form.maxTime"
            format="form.format"
            class="form-control {{form.fieldHtmlClass}}"/>

        <span ng-if="form.fieldAddonRight"
            class="input-group-addon"
            ng-bind-html="form.fieldAddonRight"></span>
    </div>

    <span ng-if="form.feedback !== false"
        ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }"
        class="form-control-feedback"></span>

    <div ng-show="(hasError() && errorMessage(schemaError())) || form.description"
        ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description"
        class="help-block"></div>
</div>
